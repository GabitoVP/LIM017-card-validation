<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h3 class="titulo">Validar tarjeta de crédito</h3>
        <div>
          <img src="images/credito.png">
        </div>
        <div class="form-input">
          <label for="number"><b>Ingresar número de tarjeta</b></label>
          <input id="number" type="number" placeholder="ingresa numero de tarjeta"
          onkeypress="return isNumeric(event)"/>
          <div>
            <p id="Message"></p>
          </div>
        </div>
        <div class="form-input" >
          <label for="number2"><b>Encriptación de tarjeta</b></label>
          <input id="number2" type="text" disabled /><br>
        </div>
        <div class="form-submit">
          <input id="btn" type="button" value="Aceptar"/>
        </div>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
